<!DOCTYPE html>

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Destination Services</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="styles/main-scss.css"/>
        <script src="scripts/vendor/modernizr.min.js"></script>
        <script src="scripts/vendor/viewporter.js"></script>
        <script src="scripts/vendor/underscore.min.js"></script>
        <script>
            if (window['matchMedia'] && window['matchMedia']("only screen and (-webkit-min-device-pixel-ratio:1.5)").matches) document.write('<link rel="stylesheet" href="styles/images-scss_hd.css"/>');
            else document.write('<link rel="stylesheet" href="styles/images-scss_sd.css"/>');
        </script>

    </head>
    <body ng-app="destservApp">

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <!-- Add your site or application content here -->        
        <div id="viewporter">            
            <div    id="destinations"
                    data-placeholder="Use current location"
                    data-placeholder-layer="Airport, city, or zip"
                    data-value=""
                    data-copy-cancel="Cancel"
                    data-input-id="location"
                    ng-controller="DestServCtrl">
                    <div class="field location">
                        <label>Location</label>
                        <span class="input"><span class="cloak">{{form.value || form.placeholder}}</span></span>
                    <div>
                    <ng:include src="'templates/destlayer.html'"></ng:include>
                    <form   action=""
                            data-target="location"
                            data-key="current location"
                            onsubmit="var hasGeolocation = navigator.geolocation;
                                if(hasGeolocation){
                                    var self = this,
                                        location=$('#'+self.getAttribute('data-target'))[0],
                                        isLocSearch=location.value.indexOf(self.getAttribute('data-key'))!=-1;
                                    if(isLocSearch){
                                        navigator.geolocation.getCurrentPosition(function(position){
                                            var coords = [
                                                    position.coords.latitude,
                                                    position.coords.longitude
                                                ]                                        
                                                location.value=coords;
                                                location.form.submit();
                                            },function(error){
                                                var mssg = '';
                                                switch(error.code)  {
                                                  case error.PERMISSION_DENIED:
                                                    mssg = 'User denied the request for Geolocation.';
                                                    break;
                                                  case error.POSITION_UNAVAILABLE:
                                                    mssg = 'Location information is unavailable.';
                                                    break;
                                                  case error.TIMEOUT:
                                                    mssg = 'The request to get user location timed out.';
                                                    break;
                                                  case error.UNKNOWN_ERROR:
                                                    mssg = 'An unknown error occurred.';
                                                    break;
                                                }
                                                alert(mssg);
                                            }
                                        );
                                    } else {
                                        location.form.submit();
                                    }
                                }
                                return false;
                                ">
                        <input  type="hidden" 
                                name="location"
                                id="location"
                                value="">
                        <input name="startDate" class="start hasDatepicker" type="hidden" value="10/20/2012">
                        <input name="endDate" class="start hasDatepicker" type="hidden" value="10/21/2012">
                        <input name="numRooms" class="start hasDatepicker" type="hidden" value="1">
                        <input name="numAdults" class="start hasDatepicker" type="hidden" value="2">
                        <input name="numChildren" class="start hasDatepicker" type="hidden" value="0">
                        <button style="margin: 10px;">search</button>
                    </form>
            </div>     
        </div>

        <script src="scripts/vendor/jquery.min.js"></script>
        <script src="scripts/vendor/angular.js"></script>

        <!-- build:js scripts/scripts.js -->
        <script src="scripts/destserv.js"></script>
        <script src="scripts/controllers/DestServCtrl.js"></script>
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
