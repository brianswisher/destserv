<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Destination Services</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="styles/main-scss.css"/>
        <script src="scripts/vendor/modernizr.min.js"></script>
        <script src="scripts/vendor/viewporter.min.js"></script>
        <script src="scripts/vendor/underscore.min.js"></script>
        <script>
            if (window['matchMedia'] && window['matchMedia']("only screen and (-webkit-min-device-pixel-ratio:1.5)").matches) document.write('<link rel="stylesheet" href="styles/images-scss_hd.css"/>');
            else document.write('<link rel="stylesheet" href="styles/images-scss_sd.css"/>');
        </script>

    </head>
    <body>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <!-- Add your site or application content here -->        
        <div id="viewporter" 
             data-destserv-class="destination-services"
             ng-app>            
            <div class="destination-services"
                 id="topForm"
                 data-name="h"
                 data-value=""
                 data-placeholder="Use current location"
                 data-placeholder-layer="Airport, city, or zip"
                 data-copy-cancel="Cancel"
                 data-layer-form="destinations"
                 data-input-form="searchForm"
                 data-input-name="location"
                 ng-controller="DestServCtrl">
                    <form action=""
                          class="search"
                          data-location-key="current location"
                          name="searchForm"
                          ng-submit="h.form.submit()"
                          onsubmit="return false">
                        <div class="errors" title="Please correct the following"></div>
                        <div class="field location">
                            <label>Location</label>
                            <span class="input"><span class="cloak">{{h.form.value || h.form.placeholder}}</span></span>
                        </div>
                        <input type="hidden" 
                               name="location"
                               value="">
                        <div class="field startDate">
                            <label>Start</label>
                            <input class="input" name="startDate" type="text" value="10/20/2012">
                        </div>
                        <div class="field endDate">
                            <label>End</label>
                            <input class="input" name="endDate" type="text" value="10/21/2012">
                        </div>
                        <input name="numRooms" type="hidden" value="1">
                        <input name="numAdults" type="hidden" value="2">
                        <input name="numChildren" type="hidden" value="0">
                        <button style="margin: 10px;">search</button>
                    </form>
                    <form class="destinations"
                          name="destinations" 
                          data-state="{{h.layer.state}}"
                          ng-submit="h.layer.submit($event)">
                            <header ng-click="h.layer.clickHeader($event)"
                                    class="cloak">
                                <b  class="cap"
                                    data-ui="cap">&nbsp;</b><input 
                                    type="text" 
                                    placeholder="{{h.layer.search.placeholder}}"
                                    autocomplete="off" 
                                    autocorrect="off"
                                    name="field"
                                    data-ui="field"
                                    ng-model="h.layer.search.term"> 
                                <i  class="icon-clear"
                                    data-ui="clear"></i>
                                <b  class="cancel"
                                    data-ui="cancel">{{h.layer.copy.cancel}}</b>
                            </header>
                            <div    class="layer cloak"
                                    data-ui="layer"
                                    ng-click="h.layer.clickLayer($event)">
                                <table>
                                    <tr>
                                        <td data-ui="location"
                                            data-value="{{h.form.placeholder}}"
                                            class="location-true">
                                            <i  class="icon-location"></i>
                                            {{h.form.placeholder}}
                                        </td>
                                    </tr>
                                    <tr ng-repeat="city in h.layer.search.results.capped">
                                        <td data-ui="city"
                                            data-value="{{city.v}}"
                                            class="isAirport-{{city.airportEntry}}">
                                            <i  class="icon-airport"></i>
                                            {{city.v}}
                                        </td>
                                    </tr>
                                </table>
                            </div>
                    </form>
            </div>



            <div class="destination-services"
                 id="bottomForm"
                 data-name="c"
                 data-value=""
                 data-placeholder="Use current location"
                 data-placeholder-layer="Airport, city, or zip"
                 data-copy-cancel="Cancel"
                 data-layer-form="cDestinations"
                 data-input-form="cSearchForm"
                 data-input-name="location"
                 ng-controller="DestServCtrl">
                    <form action=""
                          class="search"
                          data-location-key="current location"
                          name="cSearchForm"
                          ng-submit="c.form.submit()"
                          onsubmit="return false">
                        <div class="errors" title="Please correct the following"></div>
                        <div class="field location">
                            <label>Location</label>
                            <span class="input"><span class="cloak">{{c.form.value || c.form.placeholder}}</span></span>
                        </div>
                        <input type="hidden" 
                               name="location"
                               value="">
                        <div class="field startDate">
                            <label>Start</label>
                            <input class="input" name="startDate" type="text" value="10/20/2012">
                        </div>
                        <div class="field endDate">
                            <label>End</label>
                            <input class="input" name="endDate" type="text" value="10/21/2012">
                        </div>
                        <input name="numRooms" type="hidden" value="1">
                        <input name="numAdults" type="hidden" value="2">
                        <input name="numChildren" type="hidden" value="0">
                        <button style="margin: 10px;">search</button>
                    </form>
                    <form class="destinations"
                          name="cDestinations" 
                          data-state="{{c.layer.state}}"
                          ng-submit="c.layer.submit($event)">
                            <header ng-click="c.layer.clickHeader($event)"
                                    class="cloak">
                                <b  class="cap"
                                    data-ui="cap">&nbsp;</b><input 
                                    type="text" 
                                    placeholder="{{c.layer.search.placeholder}}"
                                    autocomplete="off" 
                                    autocorrect="off"
                                    name="field"
                                    data-ui="field"
                                    ng-model="c.layer.search.term"> 
                                <i  class="icon-clear"
                                    data-ui="clear"></i>
                                <b  class="cancel"
                                    data-ui="cancel">{{c.layer.copy.cancel}}</b>
                            </header>
                            <div    class="layer cloak"
                                    data-ui="layer"
                                    ng-click="c.layer.clickLayer($event)">
                                <table>
                                    <tr>
                                        <td data-ui="location"
                                            data-value="{{c.form.placeholder}}"
                                            class="location-true">
                                            <i  class="icon-location"></i>
                                            {{c.form.placeholder}}
                                        </td>
                                    </tr>
                                    <tr ng-repeat="city in c.layer.search.results.capped">
                                        <td data-ui="city"
                                            data-value="{{city.v}}"
                                            class="isAirport-{{city.airportEntry}}">
                                            <i  class="icon-airport"></i>
                                            {{city.v}}
                                        </td>
                                    </tr>
                                </table>
                            </div>
                    </form>
            </div>



        </div>

        <script src="scripts/vendor/jquery.min.js"></script>
        <script src="scripts/vendor/angular.min.js"></script>

        <!-- build:js scripts/scripts.js -->
        <script src="scripts/controllers/DestServCtrl.min.js"></script>
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
