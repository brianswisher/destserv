    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Destination Services</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="styles/main-scss.css"/>
        <script src="scripts/vendor/modernizr.min.js"></script>
        <script src="scripts/vendor/viewporter.js"></script>
        <script src="scripts/vendor/underscore.min.js"></script>
        <script>
            if (window['matchMedia'] && window['matchMedia']("only screen and (-webkit-min-device-pixel-ratio:1.5)").matches) document.write('<link rel="stylesheet" href="styles/images-scss_hd.css"/>');
            else document.write('<link rel="stylesheet" href="styles/images-scss_sd.css"/>');

    <body>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <!-- Add your site or application content here -->        
        <div id="viewporter">            
            <div class="destinations"
                 data-placeholder="Use current location"
                 data-placeholder-layer="Airport, city, or zip"
                 data-value=""
                 data-copy-cancel="Cancel"
                 data-input-id="location"
                 ng-controller="DestServCtrl"
                 ng-app>                    
                    <ng:include src="'templates/destlayer.html'"></ng:include>
                    <form action=""
                          class="search"
                          data-target="location"
                          data-key="current location"
                          onsubmit="var hasGeolocation, errors, hasThem;
                                hasGeolocation = navigator.geolocation;
                                errors = $('.errors',this)[0];
                                errors.innerHTML = '';
                                hasThem = false;
                                $(errors.parentNode.parentNode).removeClass('errorEndDate');
                                $(errors.parentNode.parentNode).removeClass('errorLocation');
                                $(errors.parentNode.parentNode).removeClass('hasErrors');
                                if(this.location.value.length<3){
                                    errors.innerHTML += '<p>Minimum 3 characters required to perform successful search.</p>';
                                    $(errors).addClass('hasThem');
                                    hasThem = true;
                                    $(errors.parentNode.parentNode).addClass('errorLocation');
                                }
                                if(new Date(this.endDate.value)<=new Date(this.startDate.value)){
                                    errors.innerHTML += '<p>Check-out date is not valid. The check-out date must be after the check-in date.</p>';
                                    $(errors).addClass('hasThem');
                                    hasThem = true;
                                    $(errors.parentNode.parentNode).addClass('errorEndDate');
                                }
                                if (hasThem) {
                                    $(errors.parentNode.parentNode).addClass('hasErrors');
                                    return false;
                                }
                                if(hasGeolocation){
                                    var self = this,
                                        location=$('#'+self.getAttribute('data-target'))[0],
                                        isLocSearch=location.value.indexOf(self.getAttribute('data-key'))!=-1;
                                    if(isLocSearch){
                                        navigator.geolocation.getCurrentPosition(function(position){
                                            var coords = [
                                                    position.coords.latitude,
                                                    position.coords.longitude
                                                ]                                        
                                                location.value=coords;
                                                location.form.submit();
                                            },function(error){
                                                var mssg = '';
                                                switch(error.code)  {
                                                  case error.PERMISSION_DENIED:
                                                    mssg = 'User denied the request for Geolocation.';
                                                    break;
                                                  case error.POSITION_UNAVAILABLE:
                                                    mssg = 'Location information is unavailable.';
                                                    break;
                                                  case error.TIMEOUT:
                                                    mssg = 'The request to get user location timed out.';
                                                    break;
                                                  case error.UNKNOWN_ERROR:
                                                    mssg = 'An unknown error occurred.';
                                                    break;
                                                }
                                                alert(mssg);
                                            }
                                        );
                                    } else {
                                        location.form.submit();
                                    }
                                }
                                return false;
                                ">
                        <div class="field location">
                            <label>Location</label>
                            <span class="input"><span class="cloak">{{form.value || form.placeholder}}</span></span>
                        </div>
                        <div class="errors" title="Please correct the following"></div>
                        <input type="hidden" 
                               name="location"
                               id="location"
                               value="">
                        <div class="field startDate">
                            <label>Start</label>
                            <input class="input" name="startDate" type="text" value="10/20/2012">
                        </div>
                        <div class="field endDate">
                            <label>End</label>
                            <input class="input" name="endDate" type="text" value="10/21/2012">
                        </div>
                        <input name="numRooms" type="hidden" value="1">
                        <input name="numAdults" type="hidden" value="2">
                        <input name="numChildren" type="hidden" value="0">
                        <button style="margin: 10px;">search</button>
                    </form>
            </div>     
        </div>

        <script src="scripts/vendor/jquery.min.js"></script>
        <script src="scripts/vendor/angular.js"></script>

        <!-- build:js scripts/scripts.js -->
        <script src="scripts/controllers/DestServCtrl.js"></script>
        <!-- endbuild -->

            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
